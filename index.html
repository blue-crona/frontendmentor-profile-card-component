<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <main class="main">   
    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" class="profile-card__header" alt="" />
      <div class="profile-card__bio">
        <img class="profile-card__image" src="./images/image-victor.jpg" alt="" />
        <h1 class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></h1>
        <p class="profile-card__location">London</p>
      </div>
      <div class="profile-card__statistics statistics">
        <div class="statistics__item">
          <h1>80K</h1>
          <h2>Followers</h2>
        </div>
        <div class="statistics__item">
          <h1>803K</h1>
          <h2>Likes</h2>
        </div>
        <div class="statistics__item">
          <h1>1.4K</h1>
          <h2>Photos</h2>
        </div>
      </div>
    </div> 
  </main>

</body>
</html>
