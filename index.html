<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main class="main">
    <div class="profile-card">
      <img src="./images/bg-pattern-card.svg" class="profile-card__header" alt="" />
      <div class="profile-card__bio">
        <img class="profile-card__image" src="./images/image-victor.jpg" alt="" />
        <h1 class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></h1>
        <p class="profile-card__location">London</p>
      </div>
      <div class="profile-card__statistics statistics">
        <dl class="statistics__item">
          <dt>80K</dt>
          <dd>Followers</dd>
        </dl>
        <dl class="statistics__item">
          <dt>803K</dt>
          <dd>Likes</dd>
        </dl>
        <dl class="statistics__item">
          <dt>1.4K</dt>
          <dd>Photos</dd>
        </dl>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/blue-crona">Ben Matthews</a>.
    </div>
  </footer>
</body>

</html>
